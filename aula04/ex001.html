<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(158, 158, 241);
            color: blue;
        }

        h1 {
            color: rgb(199, 199, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou livre da maldição</p>
    <script>
        window.alert('Minha primeira mensagem') //alert: exibe um alerta na tela
        window.confirm('Está gostando de JS?') //confirm: exibe uma tela de confimração 
        window.prompt('Qual é seu nome?') //promp: exibe uma janela com uma caixa de texto 
    </script>
</body>   
</html>
