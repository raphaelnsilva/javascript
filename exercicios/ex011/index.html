<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media do aluno</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button class="botao" onclick="calcular()">Calcular média</button>
    <p id="result">O resultado vai aparecer aqui</p>

    <script>
        function calcular() {
            let array = [window.prompt('Qual é o nome do aluno?'),  Number(window.prompt('Qual foi a primeira nota?')), Number(window.prompt('Qual foi a sua segunda nota?')), res = document.querySelector('#result')] //final
            media = (array[1] + array[2])/2 // final
            var msg // final
            if (media <= 5) {
                msg = 'Estude mais um pouco!'
            } else {
                msg = 'Meus parabéns!'
            } // final
            array[3] = document.querySelector('#result')
            array[3].innerHTML = `<p>Calculando a média final de <mark>${array[0]}</mark></p>`
            array[3].innerHTML += `<p>As notas obtidas foram <mark>${array[1]} e ${array[2]}</mark>.</p>`
            array[3].innerHTML += `A média final será <mark>${media}</mark>.` 
            array[3].innerHTML += `<p>A mensagem que temos é: <strong style='color:red;'>${msg}<strong></p>` 
        } 
    </script>
</body>
</html>
