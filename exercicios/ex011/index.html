<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media do aluno</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button class="botao" onclick="calcular()">Calcular média</button>
    <p id="result">O resultado vai aparecer aqui</p>

    <script>
        function calcular() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = Number(window.prompt('Qual foi sua primeira nota?:'))
            var n2 = Number(window.prompt('Qual foi sua segunda nota?:'))
            media = (n1 + n2)/2

            var msg
            if (media <= 5) {
                msg = 'Estude mais um pouco!'
            } else {
                msg = 'Meus parabéns!'
            }

            var res = document.querySelector('#result')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `A média final será <mark>${media}</mark>.` 
            res.innerHTML += `<p>A mensagem que temos é: <strong style='color:red;'>${msg}<strong></p>` 
        }
    </script>
</body>
</html>
