<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .botao{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button class="botao" onclick="clicou()">Clique para começar</button>
    <p id="resultado">Aqui vai aparecer o resultado..</p>
    
    <script>
        function clicou() {
            var nome = window.prompt("Qual é o seu nome?")
            var res = document.querySelector('#resultado')
            res.innerHTML = `Olá, ${nome}! É um grande prazer te conhecer! \u{1F601}`
        }
    </script>
</body>
</html>
