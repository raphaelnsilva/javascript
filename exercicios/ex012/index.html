<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>É par ou ímpar?</h1>
    <button onclick="iniciar()">Clique para iniciar</button>
    <p id="result">O resultado vai aparecer aqui...</p>

    <script>
        function iniciar() {
            var numero = Number(window.prompt('Digite um número:'))
            var tipo
            if (numero % 2 == 0) {
                tipo = '<strong>PAR!</strong>'
            } else {
                tipo = '<strong>IMPAR!</strong>'
            }

            var res = document.querySelector('#result')
            res.innerHTML = `<p>O número 20 que foi digitado é <strong>${tipo}</strong></p>`
        }
    </script>
</body>
</html>
