<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="iniciar()">Clique para iniciar</button>
    <p id="result">O resultado vai aparecer aqui...</p>

    <script>
        function iniciar() {
            var n1 = Number(window.prompt('Digite o primeiro número:'))
            var n2 = Number(window.prompt('Digite o segundo número:'))
            var res = document.querySelector('#result')
            if (n1 > n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n1}</strong></p>`
            } else if (n1 < n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n2}</strong></p>`
            } else {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, Ambos são <strong>IGUAIS!</strong></p>`
            }
        }
    </script>
</body>
</html>
