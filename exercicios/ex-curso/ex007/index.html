<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button class="botao" onclick="somar()">Calcular média</button>
    <p class="result">O resultado vai aparecer aqui</p>
    
    <script>
        function somar() {
            let array = [window.prompt('Qual é o nome do aluno?:'), Number(window.prompt('Qual é a sua primeira nota?:')), 
            Number(window.prompt(`Além de ${array[1]}, qual foi a sua outra nota?:`)), document.querySelector('.result')]

            media = (array[1] + array[2])/2
            array[3].innerHTML = `<p>Calculando a média final de ${array[0]}</p>`
            array[3].innerHTML += `<p>As notas obtidas foram ${array[1]} e ${array[2]}</p>`
            array[3].innerHTML += `<p>A média final será ${media}</p>`
        }
    </script>
</body>
</html>
