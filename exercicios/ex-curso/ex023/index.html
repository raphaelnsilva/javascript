<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (mostrando só os pares)</h1>
    <button onclick="iniciar()">Contar de 1 a 10</button>
    <p id="saida">Aperte o botão acima para contar</p>
     
    <script>
        function iniciar() {
            let saida = document.querySelector('#saida')

            saida.innerHTML += `<h2>Números pares de 1 até 10</h2>`
            let cont = 2
            while (cont <= 10 ) {
                saida.innerHTML += ` <mark>${cont}</mark>`
                cont += 2 //cont recebe cont = cont + 2
            }
        }
    </script>
</body>
</html>
