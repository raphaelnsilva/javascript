<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (marcando os pares)</h1>
    <button onclick="iniciar()">Contar de 1 a 10</button>
    <p id="saida">Aperte o botão acima para contar</p>
     
    <script>
        function iniciar() {
            let saida = document.querySelector('#saida')
            saida.innerHTML = `<h2>Contando de 1 até 10, marcando os pares</h2>`

            let c = 0
            while (c <= 10) {
                if (c % 2 == 0) {
                    saida.innerHTML += ` <mark><strong>${c}</strong></mark>`
                } else {
                    saida.innerHTML += ` ${c}`
                }
                c ++
            }
            
        }
    </script>
</body>
</html>
