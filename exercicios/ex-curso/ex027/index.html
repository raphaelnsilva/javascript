<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 5px;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele</p>
    
    <form action="#" method="get">
        <label for="phpnumero">Número</label>
        <input type="number" name="phpnumero" id="numero" placeholder="Número:">
        <input class="botao" type="submit" value="Tabuada" formaction="javascript:gerar()">
    </form>
    <p id="saida">Preencha os dados acima e aperte o botão.</p>

    <script>
        function gerar() {
            let saida = document.querySelector('#saida')
            var n = Number(document.querySelector('#numero').value)
            
            saida.innerHTML = `Tabuada de ${n}`
            let c = 1
            while (c <= 10) {
                saida.innerHTML += `<p>${c} x ${n} = ${n * c}</p>`
                c++
            }  
        }
    </script>
</body>
