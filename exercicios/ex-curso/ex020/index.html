<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Descubra a estação do ano</h1>
    <button onclick="start()">Informe o mês aqui</button>
    <p id="result">Clique no botão acima para informar o mês.</p>

    <script>
        function start() {
            var mes = window.prompt('Digite o mês em extenso (ex:Setembro)')
            var res = document.querySelector('#result')
            var estacao

            switch (mes.toUpperCase()) {
                case 'JANEIRO': case 'FEVEIRO': case 'MARÇO':
                    estacao = 'INVERNO'
                    break
                case 'ABRIL': case 'MAIO': case 'JUNHO':
                    estacao = 'PRIMAVERA'
                    break
                case 'JULHO': case 'AGOSTO': case 'SETEMBRO':
                    estacao = 'VERÃO'
                    break
                case 'OUTUBRO': case 'NOVEMBRO': case 'DEZEMBRO':
                    estacao = 'INVERNO'
                    break
                default:
                    estacao = 'INDEFINIDA'
                    break
            }       
            res.innerHTML = `<p>No mês de <mark>${mes}</mark>, estamos na estação <mark><strong>${estacao}</strong></mark></p>`
        }
    </script>
</body>
</html>
