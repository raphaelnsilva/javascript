<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contagem regressiva de 10 a 1</h1>
    <button onclick="iniciar()">Contar de 10 a 1</button>
    <p id="saida">Aperte o botão acima para contar</p>
     
    <script>
        function iniciar() {
            let saida = document.querySelector('#saida')
            saida.innerHTML += '<h2>Contagem Regressiva de 10 a 1</h2>'

            let cont = 10 
            while (cont >= 1) {
                saida.innerHTML += ` ${cont}`
                cont -- //corresponde a cont = -1 
            }   //podemos fazer também "cont-= 1"
        }
    </script>
</body>
</html>
