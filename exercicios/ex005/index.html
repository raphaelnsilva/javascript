<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
         
        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button class="botao" onclick="clicou()">Clique para calcular</button>
    <p id="resultado">O resultado vem aqui..</p>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        var n = window.prompt ('Digite um número:')
        var res = document.querySelector('#resultado')
        res.innerHTML = `O dobro de ${n} é ${n*2} e metade é ${n/2}!`
    </script>
</body>
</html>
