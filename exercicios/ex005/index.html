<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
         
        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button class="botao" onclick="clicou()">Clique para calcular</button>
    <p id="resultado">O resultado vem aqui..</p>

    <script>
        function clicou() {
            window.alert('Seja bem-vindo(a) ao meu site!')

            let array = [Number(window.prompt('Digite um número:')), document.querySelector('#resultado')]
            
            array[1].innerHTML = `O dobro de ${array[0]} é ${array[0]*2} e metade é ${array[0]/2}!`
        }
    </script>
</body>
</html>
