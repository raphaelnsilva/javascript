<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button class="botao" onclick="cal()">Clique para calcular</button>
    <p id="result">O resultado vai aparecer aqui..</p>

    <script>
        function cal() {
            let all = [Number(window.prompt('Digite um número:')), document.querySelector('#result')]
            
            [1].innerHTML = `<p>O número a ser analisado aqui será: <strong>${all[0]}</strong></p><hr>`
            all[1].innerHTML += `<p>O seu valor absoluto é: <strong>${Math.abs(all[0])}</strong></p>`
            all[1].innerHTML += `<p>A sua parte inteira é: <strong>${Math.trunc(all[0])}</strong></p>`
            all[1].innerHTML += `<p>O valor inteiro mais próximo é: <strong>${Math.round(all[0])}</strong></p>`
            all[1].innerHTML += `<p>A sua raiz quadrada é: <strong>${Math.sqrt(all[0])}</strong></p>`
            all[1].innerHTML += `<p>A sua raiz cubica é: <strong>${Math.cbrt(all[0])}</strong></p>`
            all[1].innerHTML += `<p>O valor de <strong>${all[0]}<sup>2</sup></strong> é: <strong>${Math.pow(all[0], 2)}</strong></p>`
            all[1].innerHTML += `<p>O valor de <strong>${all[0]}<sup>2</sup></strong> é: <strong>${Math.pow(all[0], 3)}</strong></p>`
        }
        


    </script>
</body>
</html>
