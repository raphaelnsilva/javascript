<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button class="botao" onclick="cal()">Clique para calcular</button>
    <p id="result">O resultado vai aparecer aqui..</p>

    <script>
        function cal() {
            var numero = Number(window.prompt('Digite um número:'))

            var res = document.querySelector('#result')
            res.innerHTML = `<p>O número a ser analisado aqui será: <strong>${numero}</strong></p><hr>`
            res.innerHTML += `<p>O seu valor absoluto é: <strong>${Math.abs(numero)}</strong></p>`
            res.innerHTML += `<p>A sua parte inteira é: <strong>${Math.trunc(numero)}</strong></p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é: <strong>${Math.round(numero)}</strong></p>`
            res.innerHTML += `<p>A sua raiz quadrada é: <strong>${Math.sqrt(numero)}</strong></p>`
            res.innerHTML += `<p>A sua raiz cubica é: <strong>${Math.cbrt(numero)}</strong></p>`
            res.innerHTML += `<p>O valor de <strong>${numero}<sup>2</sup></strong> é: <strong>${Math.pow(numero, 2)}</strong></p>`
            res.innerHTML += `<p>O valor de <strong>${numero}<sup>2</sup></strong> é: <strong>${Math.pow(numero, 3)}</strong></p>`
        }
        


    </script>
</body>
</html>
