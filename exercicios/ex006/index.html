<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .botao {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button class="botao" onclick="somar()">Iniciar soma</button>
    <p class="result">Calculando..</p>

    <script>
        function somar() {
            let array = [Number(window.prompt('digite um numero:')), Number(window.prompt('digite outro numero:')), document.querySelector('.result')]
            
            soma = array[0] + array[1]
            array[2].innerHTML = `A soma entre ${array[0]} e ${array[1]} é ${soma}!`
        }
    </script>
</body>
</html>
