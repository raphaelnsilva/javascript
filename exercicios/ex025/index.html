<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao {
            padding: 5px;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    
    <form action="#" method="get">
        <label for="fnum">Valor final:</label>
        <input type="number" name="fnum" id="number" placeholder="Apenas Positivo"> <!--Placeholder = mensagem dentro da caixa-->
        <input class="botao" type="submit" value="Contar" formaction="javascript:contagem()"> <!--Substitui o "onclick"-->
    </form>

    <p id="saida">Preencha os dados acima e aperte o botão.</p>

    <script>
        function contagem() {
            let saida = document.querySelector('#saida')
            let num = Number(document.querySelector('#number').value) //.value pra mostrar que é o valor do input:number
            saida.innerHTML += `<p>Contando de 0 até ${num}</p>`
            
            let cont = 0
            while (cont <= num) {
                saida.innerHTML += ` <strong>${cont}</strong>`
                cont++
            }
        }
    </script>




</body>
</html>
